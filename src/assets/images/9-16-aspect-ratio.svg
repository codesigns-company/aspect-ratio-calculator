<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aspect-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #333; }
      .ratio-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #666; }
      .dimension-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #888; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa" rx="8"/>

  <!-- 9:16 Rectangle -->
  <rect x="75" y="50" width="150" height="266.67" fill="#dc3545" stroke="#bd2130" stroke-width="2" rx="4"/>

  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" class="aspect-label">9:16 Aspect Ratio</text>
  <text x="150" y="42" text-anchor="middle" class="ratio-text">Mobile &amp; Social Media</text>

  <!-- Dimensions -->
  <text x="50" y="183.33" text-anchor="middle" class="dimension-text" transform="rotate(-90, 50, 183.33)">1920</text>
  <text x="150" y="355" text-anchor="middle" class="dimension-text">1080</text>

  <!-- Width/Height indicators -->
  <line x1="75" y1="345" x2="225" y2="345" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="50" y1="50" x2="50" y2="316.67" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
</svg>