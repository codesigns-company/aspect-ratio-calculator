<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aspect-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .ratio-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="aspect-label" style="font-size: 18px;">Common Aspect Ratios</text>

  <!-- 16:9 Rectangle -->
  <rect x="50" y="60" width="160" height="90" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="2"/>
  <text x="130" y="170" text-anchor="middle" class="aspect-label">16:9</text>
  <text x="130" y="185" text-anchor="middle" class="ratio-text">HD Video</text>

  <!-- 4:3 Rectangle -->
  <rect x="250" y="60" width="120" height="90" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="2"/>
  <text x="310" y="170" text-anchor="middle" class="aspect-label">4:3</text>
  <text x="310" y="185" text-anchor="middle" class="ratio-text">SD Video</text>

  <!-- 3:2 Rectangle -->
  <rect x="410" y="60" width="120" height="80" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="2"/>
  <text x="470" y="170" text-anchor="middle" class="aspect-label">3:2</text>
  <text x="470" y="185" text-anchor="middle" class="ratio-text">Photography</text>

  <!-- 9:16 Rectangle (portrait) -->
  <rect x="270" y="220" width="60" height="106.67" fill="#dc3545" stroke="#bd2130" stroke-width="2" rx="2"/>
  <text x="300" y="345" text-anchor="middle" class="aspect-label">9:16</text>
  <text x="300" y="360" text-anchor="middle" class="ratio-text">Mobile</text>

  <!-- 21:9 Rectangle -->
  <rect x="50" y="220" width="180" height="76.19" fill="#6f42c1" stroke="#563d7c" stroke-width="2" rx="2"/>
  <text x="140" y="320" text-anchor="middle" class="aspect-label">21:9</text>
  <text x="140" y="335" text-anchor="middle" class="ratio-text">Ultra-wide</text>

  <!-- 1:1 Rectangle -->
  <rect x="470" y="220" width="80" height="80" fill="#17a2b8" stroke="#117a8b" stroke-width="2" rx="2"/>
  <text x="510" y="320" text-anchor="middle" class="aspect-label">1:1</text>
  <text x="510" y="335" text-anchor="middle" class="ratio-text">Square</text>
</svg>