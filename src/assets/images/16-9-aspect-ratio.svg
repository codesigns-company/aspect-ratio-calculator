<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aspect-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #333; }
      .ratio-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #666; }
      .dimension-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #888; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="8"/>

  <!-- 16:9 Rectangle -->
  <rect x="50" y="80" width="300" height="168.75" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="4"/>

  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" class="aspect-label">16:9 Aspect Ratio</text>
  <text x="200" y="50" text-anchor="middle" class="ratio-text">Widescreen HD Video</text>

  <!-- Dimensions -->
  <text x="25" y="164" text-anchor="middle" class="dimension-text" transform="rotate(-90, 25, 164)">1080</text>
  <text x="200" y="275" text-anchor="middle" class="dimension-text">1920</text>

  <!-- Width/Height indicators -->
  <line x1="50" y1="265" x2="350" y2="265" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="25" y1="80" x2="25" y2="248.75" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>