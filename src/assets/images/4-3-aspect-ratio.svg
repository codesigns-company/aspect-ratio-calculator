<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aspect-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #333; }
      .ratio-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #666; }
      .dimension-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #888; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="350" fill="#f8f9fa" rx="8"/>

  <!-- 4:3 Rectangle -->
  <rect x="75" y="75" width="250" height="187.5" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="4"/>

  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" class="aspect-label">4:3 Aspect Ratio</text>
  <text x="200" y="50" text-anchor="middle" class="ratio-text">Classic Standard Definition</text>

  <!-- Dimensions -->
  <text x="50" y="168.75" text-anchor="middle" class="dimension-text" transform="rotate(-90, 50, 168.75)">768</text>
  <text x="200" y="295" text-anchor="middle" class="dimension-text">1024</text>

  <!-- Width/Height indicators -->
  <line x1="75" y1="285" x2="325" y2="285" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="50" y1="75" x2="50" y2="262.5" stroke="#666" stroke-width="1" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>